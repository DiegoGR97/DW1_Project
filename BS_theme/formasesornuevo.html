   <div class="main">
       <div class="container">
           <div class="row">
               <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">FORMULARIO</h4>
                        </div>
                        <div class="panel-body">
                            <form>
                            <div class="form-group">
                                <label>ID ALUMNO</label>
                                <input type="text" class="form-control" placeholder="ingrese id">
                            </div>
                            <div class="form-group">
                                <label>ID ASESOR</label>
                                <input type="text" class="form-control" placeholder="ingrese id">
                            </div>
                            <div class="form-group">
                                    <label>FECHA DE ASIGNACIÓN</label>
                                    <input type="date" class="form-control" placeholder="ingrese fecha">
                            </div>
                            
                            <label>ASIGNACIÓN VIGENTE</label><br>
                            <div class="form-group btn-group" data-toggle="buttons" role="group">
                                    
                                    <label class="btn btn-default">
                                            <input type="radio" autcomplete="off" active>VIGENTE
                                    </label>
                                    <label class="btn btn-default">
                                            <input type="radio" autcomplete="off">NO VIGENTE
                                    </label>
                            </div><br>
                            

                            
                            
                            <button type="submit" class="btn btn-primary">AGREGAR</button>
                        </form>

                        
                        </div>
                        
                    </div>
